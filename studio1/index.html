<body>
    <header><h1>♥ Valentine's Date Generator! ♥</h1></header>
    <main>
       
        <div>
        <form id="myform">
          <label for="color"> color: </label><input type="text" id="color"> <br>
          <label for="color2"> another color: </label><input type="text" id="color2"> <br>
          <label for="adj"> adjective: </label><input type="text" id="adj"> <br>

          <label for="adj1"> adjective: </label><input type="text" id="adj1"> <br>
          <label for="noun1"> noun: </label><input type="text" id="noun1"> <br>

          <label for="hobby"> hobby: </label><input type="text" id="hobby"> <br>
          <label for="verb"> verb: </label><input type="text" id="verb"> <br>
          <label for="adj2"> adjective: </label><input type="text" id="adj2"> <br>
          <label for="love"> your date: </label><input type="text" id="love">
        <input type="submit" value="Date time!">
        </form>
    </div>
    <article id="madlib"></article>
    </main>
