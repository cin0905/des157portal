<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation</title>
</head>
<body>
    <header>
        <h1>Experiment 1</h1>
        <h2>Right click on your computer and click on  "Inspect". Select "console".</h2>
    </header>
    
    <script>

        for( var i = 0; i<= 100; i++){
            if(i%3 == 0){
                console.log("Fizz");
            }
            else if(i%5 == 0 && i%3 != 0){
                console.log("Buzz");
            }
            else{
                console.log(i);
            }

        }




    </script>




</body>
</html>
